								<header class="major">
									<h2>{{ site.name }}</h2>
								</header>
                <h3>Recent Blog Posts</h3>
                <ul class="posts">
                  {% for post in site.posts limit:5 %}
                    <li><a href="{{ post.url }}">{{ post.title }}</a> <em>{{ post.date | date_to_string | date: "%B %-d, %Y" }}</em></li>
                  {% endfor %}
                </ul>
