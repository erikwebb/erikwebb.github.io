<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
		<title>{{ page.title }}</title>

    <link rel="stylesheet" href="/static/stylesheets/styles.css">
    <link rel="stylesheet" href="/static/stylesheets/pygment_trac.css">
    <link rel="stylesheet" href="/static/stylesheets/custom.css">
    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
		<meta property="og:title" content="{{ page.title }}" />
		<meta property="og:site_name" content="{{ site.name }}">
		{% if page.url == '/index.html' %}
		<meta property="og:type" content="website" />
		<meta property="og:image" content="{{ site.url }}{{ site.author.headshot }}" />
		{% else %}
		<meta property="og:type" content="article" />
		<meta property="og:image" content="{{ site.url }}{{ page.image }}" />
		<meta property="article:author" content="Erik Webb" />
		<meta property="article:section" content="{{ page.categories }}" />
		<meta property="article:tags" content="{{ page.tags }}" />
		<meta property="article:published_time" content="{{ page.date }}" />
		{% endif %}
		<meta name="description" content="{{ page.excerpt | escape }}" />
		<meta name="keywords" content="{{ page.categories }},{{ page.tags }}" />
		<link rel="alternate" type="application/rss+xml" title="RSS" href="{{ site.url }}/feed.xml">
		<!-- Font Awesome - https://fortawesome.github.io/Font-Awesome/ -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  </head>
	<body>
		<div class="wrapper">

			<!-- Header -->
				<header>
					<a href="/"><span class="image avatar"><img src="{{ site.author.headshot }}" alt="{{ site.name }}" width="150" height="150" /></span></a>
					<h1 id="logo"><a href="/">{{ site.author.name }}</a></h1>
					{% include bio.html %}
					<nav>
						<ul>
							<li><a href="/blog.html"{% if page.url == '/blog.html' %} class="active"{% endif %}><strong>Blog</strong> Posts</a></li>
							<li><a href="/about.html"{% if page.url == '/about.html' %} class="active"{% endif %}><strong>About</strong> Myself</a></li>
							<li><a href="/presentations.html"{% if page.url == '/presentations.html' %} class="active"{% endif %}><strong>Slides</strong> &amp; Presentations</a></li>
						</ul>
					</nav>
			</header>

			<!-- Main -->
				<div id="main">

          {{ content }}

				</div>

			<!-- Footer -->
				<footer>
					<ul class="icons">
						<li><a href="{{ site.url }}/feed.xml"><i class="fa fa-rss fa-2x"></i></a></li>
						<li><a href="https://twitter.com/{{ site.author.twitter }}"><i class="fa fa-twitter fa-2x"></i></a></li>
						<li><a href="https://github.com/{{ site.author.github }}"><i class="fa fa-github fa-2x"></i></a></li>
						<li><a href="https://www.linkedin.com/in/{{ site.author.linkedin }}"><i class="fa fa-linkedin fa-2x"></i></a></li>
						<li><a href="https://slideshare.net/{{ site.author.slideshare }}"><i class="fa fa-slideshare fa-2x"></i></a></li>
						<li><a href="https://drupal.org/user/{{ site.author.drupal }}"><i class="fa fa-drupal fa-2x"></i></a></li>
					</ul>
					<small>Hosted on <a href="https://github.com/erikwebb/erikwebb.github.io">GitHub Pages</a><br/>&copy; Erik Webb. All rights reserved.</small>
				</footer>

		</div>
		<script src="/static/javascripts/scale.fix.js"></script>
	</body>
</html>
