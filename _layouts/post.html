---
layout: default
---

  					<section id="one">
                <h2>{{ page.title }}</h2>
                <p class="meta">Posted on <em>{{ page.date | date_to_string | date: "%B %-d, %Y" }}</em></p>

                <div class="post">
                  {{ content }}
                </div>

                <h4>Related Blog Posts</h3>
                <ul class="posts">
                  {% for post in site.related_posts limit:3 %}
                    <li><a href="{{ post.url }}">{{ post.title }}</a> <em>{{ post.date | date_to_string | date: "%B %-d, %Y" }}</em></li>
                  {% endfor %}
                </ul>
            </section>
