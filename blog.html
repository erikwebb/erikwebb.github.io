---
layout: page
title: Blog Posts
---
                <h3>Blog Posts</h3>
                <ul class="posts">
                  {% for post in site.posts %}
                    <li><a href="{{ post.url }}">{{ post.title }}</a> <em>{{ post.date | date_to_string | date: "%B %-d, %Y" }}</em></li>
                  {% endfor %}
                </ul>
